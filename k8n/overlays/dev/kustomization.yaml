apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: dev-

# Replace 'bases' with 'resources'
resources:
  - ../../base

patches:
  - path: ./nginx-test/replica-patch.yaml
    target:
      kind: Deployment
      name: nginx-test
  - path: ./nginx-test/ingress-patch.yaml
    target:
      kind: Ingress
      name: nginx-test-ingress
# Modern 'labels' syntax (map, not list)
labels:
  - pairs:
      environment: dev
